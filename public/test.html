<!doctype html>
<html>
<head>
  <title></title>
</head>
<style type="text/css">
  .container {
    position: relative;
    width: 600px;
    padding: 10px;
    background: aqua;
    overflow: auto;
  }

  .row {
    position: relative;
    height: 50px;
    overflow: auto;
    clear: both;
  }

  .row:nth-child(even) {
    background: lime;
    float: right;
  }

  .row:nth-child(odd) {
    background: gold;
    float: left;
    text-align: right;
  }

  .object {
    width: 300px;
    background: tomato;
  }
</style>
<body>

<div class="container">
  <div class="row">
    <div class="object">[name][photo]</div>
  </div>
  <div class="row">
    <div class="object">[name][photo]</div>
  </div>
  <div class="row">
    <div class="object">[name][photo]</div>
  </div>
  <div class="row">
    <div class="object">[name][photo]</div>
  </div>
  <div class="row">
    <div class="object">[name][photo]</div>
  </div>
</div>

</body>
</html>
